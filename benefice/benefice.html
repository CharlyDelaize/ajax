<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="number" id="caValue" placeholder="CA">
    <button type="button" onclick="getBenefice()"></button>

    <p> Bénéfice
    <span id="benefice"></span>
</p>

    <script>
        function getBenefice(){
            let caValue = $('#ca').val();

            $.ajax({
                url: "benefice.php",
                data: {ca: caValue},
                method: "GET"
            }).done( function (responseBenefice){
                $("span#benefice").text(responseBenefice);
            }).fail( function (error){
                    console.error(error);
                })
        }
    </script>
</body>
</html>
